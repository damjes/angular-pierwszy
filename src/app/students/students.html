@if(widac) {
<div>
  <h2>Lista studentów</h2>
  @if(studenci.length > 0) {
  <table class="table">
    <thead>
      <tr>
        <th>Imię</th>
        <th>Wiek</th>
      </tr>
    </thead>
    <tbody>
      @for (student of studenci; track student.imie) {
      <tr>
        <td>{{ student.imie }}</td>
        <td>{{ student.wiek }}</td>
      </tr>
      }
    </tbody>
  </table>
  } @else {
  <p class="alert alert-warning">Nie ma studentów</p>
  }
</div>
}
<button class="btn btn-primary" (click)="przelaczWidocznosc()">
  {{ widac ? 'Ukryj' : 'Pokaż' }} listę studentów
</button>
<button class="btn btn-secondary" (click)="toggleCzyStudenci()">
  {{ czyStudenci ? 'Ukryj' : 'Pokaż' }} studentów
</button>
